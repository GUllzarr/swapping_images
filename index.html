<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping_image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Swapping Gallery</h1>
    <div class="gallery">
        <img src="./images/bike.jfif" alt="Image 1" onclick="swapImage('./images/bike.jfif')">
        <img src="./images/car.jfif" alt="Image 2" onclick="swapImage('./images/car.jfif')">
        <img src="./images/cycle.jfif" alt="Image 3" onclick="swapImage('./images/cycle.jfif')">
    </div>
    <p>Selected Image</p>
    <img id="mainImage" class="main-image" src="./images/bike.jfif" alt="Main Image">
    
    <script src="./index.js"></script>
    
</body>
</html>
